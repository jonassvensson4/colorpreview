<!DOCTYPE html>
<html>
    <head>
        <title>Discord Role Color Preview</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="jqx.base.css">
        <link rel="stylesheet" href="jqx.energyblue.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="message-wrapper">
            <img id="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7iKmnnNIeb6UqnoWVP361vYHy9eSGGeL0_YYiSAa2sURuusrb" />
            <div id="text-wrapper">
                <input id="username" value="Username" spellcheck="false"/>
                <h1 id="time">Today at 3.50 PM</h1>
                <p>This is a message</p>
            </div>
        </div>    
        <div id="color-wrapper">
            <div id="colorPicker"></div>
            <form>
                <input id="colorHex" value="FFFFFF" spellcheck="false"/>
            </form>
            <div id="default-wrapper">
                <h2>Default colors</h2>
                <ul class="d-colors">
                    <li color="bb1e1e" class="light">Red</li>
                    <li color="d6680e" class="light">Orange</li>
                    <li color="0a0606" class="light">Black</li>
                    <li color="fbff00">Yellow</li>
                    <li color="f092f3">Pink</li>
                    <li color="00ff26">Green</li>
                </ul>
                <ul class="d-colors">
                    <li color="9706f9" class="light">Purple</li>
                    <li color="0015ff" class="light">Blue</li>
                    <li color="ffb7c5">Cherry Pink</li>
                    <li color="ff00fe" class="light">Royal Pink</li>
                    <li color="20294c" class="light">Dark Blue</li>
                    <li color="98ff98">Mint</li>
                    <li color="7cf7cc">Sea foam green</li>
                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="jqx-all.js"></script>
        <script src="init.js" type="text/javascript"></script>
    </body>
</html>
